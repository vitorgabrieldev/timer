<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cronometro</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="app/media/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootStrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--style sheet-->
    <link rel="stylesheet" href="app/assents/style/style.css">
    <!-- scripts sheet -->
    <script src="app/assents/scripts/scripts.js" defer></script>

</head>
<body class="bg-dark">
    
    <!-- componenets -->

    <section class="displayTimer">
        <section class="timer">
            <h1 id="numberMinutes" class="valueTimer">00</h1>
            <h1>:</h1>
            <h1 id="numberSeconds" class="valueTimer">00</h1>
        </section>
        <section class="btnFunctions">
            <button id="btnPlay" type="button" class="btn btn-outline-success"><i class="bi bi-play"></i></button>
            <button id="btnPause" type="button" class="btn btn-outline-primary"><i class="bi bi-pause"></i></button>
            <button id="bnReset" type="button" class="btn btn-outline-danger"><i class="bi bi-arrow-clockwise"></i></button>

        </section>
    </section>

</body>
</html>
